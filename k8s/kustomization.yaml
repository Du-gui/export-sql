apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: sql-exporter
  namespace: monitoring

# Common labels applied to all resources
commonLabels:
  app: sql-exporter
  component: metrics-exporter

# Resources to deploy
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - servicemonitor.yaml

# Images to use
images:
  - name: sql-exporter
    newTag: latest

# ConfigMap generator (alternative to configmap.yaml)
# configMapGenerator:
#   - name: sql-exporter-config
#     files:
#       - config/config.yaml

# Secret generator (alternative to secret.yaml)
# secretGenerator:
#   - name: sql-exporter-secrets
#     literals:
#       - postgres-user=postgres
#       - postgres-password=your-postgres-password
#       - mysql-user=root
#       - mysql-password=your-mysql-password

# Namespace for all resources
namespace: monitoring

# Replicas
replicas:
  - name: sql-exporter
    count: 1