apiVersion: v1
kind: Secret
metadata:
  name: sql-exporter-secrets
  namespace: monitoring
  labels:
    app: sql-exporter
type: Opaque
data:
  # Base64 encoded database credentials
  # Replace these with your actual base64-encoded credentials

  # PostgreSQL credentials
  # echo -n "postgres" | base64
  postgres-user: cG9zdGdyZXM=
  # echo -n "your-postgres-password" | base64
  postgres-password: eW91ci1wb3N0Z3Jlcy1wYXNzd29yZA==

  # MySQL credentials
  # echo -n "root" | base64
  mysql-user: cm9vdA==
  # echo -n "your-mysql-password" | base64
  mysql-password: eW91ci1teXNxbC1wYXNzd29yZA==

---
# Example of how to create secrets using kubectl command:
# kubectl create secret generic sql-exporter-secrets \
#   --from-literal=postgres-user=postgres \
#   --from-literal=postgres-password=your-postgres-password \
#   --from-literal=mysql-user=root \
#   --from-literal=mysql-password=your-mysql-password \
#   --namespace=monitoring