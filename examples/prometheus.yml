# Prometheus configuration for SQL Exporter
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # SQL Exporter job
  - job_name: "sql-exporter"
    static_configs:
      - targets: ["sql-exporter:9090"]
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    params:
      format: ["prometheus"]

  # Additional monitoring targets (if available)
  - job_name: "mysql"
    static_configs:
      - targets: ["mysql:3306"]
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s
    scrape_timeout: 10s